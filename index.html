<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" sizes="32x32" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./icon-apple-touch.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>EricccD567 Portfolio</title>
  </head>
  <body>
    <div id="app">
      <div id="ui">
        <div id="ui-large" class="ui hidden">
          <!-- add media width and height -->
          <!-- Made with â™¡ by Eric D. -->
          <div id="computer" class="hidden"></div>
          <div id="console" class="hidden">
            <iframe
              id="console-content"
              src=""
              title="console"
              frameborder="0"
              width="100%"
              height="100%"
            ></iframe>
            <button
              id="console-btn-close"
              class="nes-btn is-error btn-close"
              type="button"
            >
              Close
            </button>
          </div>
          <progress
            id="progress-bar"
            class="nes-progress hidden"
            value="0"
            max="100"
          ></progress>
        </div>
        <div id="ui-medium" class="ui hidden">
          <div id="resume" class="hidden">
            <iframe
              id="resume-content"
              src=""
              title="resume"
              frameborder="0"
              width="100%"
              height="100%"
            ></iframe>
            <button
              id="resume-btn-close"
              class="nes-btn is-error btn-close"
              type="button"
            >
              Close
            </button>
          </div>
          <div id="skills" class="hidden">
            <div id="skills-content">
              <h2 id="tech-skills-heading" class="ui-text">Technical Skills</h2>
              <h2 id="soft-skills-heading" class="ui-text">Soft Skills</h2>
            </div>
            <button
              id="skills-btn-close"
              class="nes-btn is-error btn-close"
              type="button"
            >
              Close
            </button>
          </div>
        </div>
        <div id="ui-small" class="ui hidden">
          <div id="dialogue" class="hidden">
            <p id="dialogue-content" class="ui-text"></p>
            <button
              id="dialogue-btn-close"
              class="nes-btn is-error btn-close"
              type="button"
            >
              Close
            </button>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
